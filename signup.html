<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>signup</title>
</head>
<body>
    <section class="2xl:container mx-auto">
        <div class="w-11/12 mx-auto">
            <div class="my-10">
                <h1 class="lg:text-3xl md:text-2xl text-md font-semibold text-center text-gray-700">ثبت نام</h1>
            </div>
            <form action="" method="post" class="w-11/12 lg:w-3/4 mx-auto p-5 rounded-lg border">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-5 lg:gap-10">
                    <div class="w-full flex flex-col">
                        <label class="text-sm md:text-base" for="name">نام :</label>
                        <input type="text" name="name" id="name" class="w-full px-2 py-1 lg:px-5 lg:px-2 outline-none border-b" required>
                    </div>
                    <div class="w-full flex flex-col">
                        <label class="text-sm md:text-base" for="family">نام خانوادگی :</label>
                        <input type="text" name="family" id="family" class="w-full px-2 py-1 lg:px-5 lg:px-2 outline-none border-b" required>
                    </div>
                    <div class="w-full flex flex-col">
                        <label class="text-sm md:text-base" for="email">ایمیل :</label>
                        <input type="email" name="email" id="email" class="w-full px-2 py-1 lg:px-5 lg:px-2 outline-none border-b" required>
                    </div>
                    <div class="w-full flex flex-col">
                        <label class="text-sm md:text-base" for="password">رمز عبور :</label>
                        <input type="password" name="password" id="password" class="w-full px-2 py-1 lg:px-5 lg:px-2 outline-none border-b" required>
                    </div>
                    <div class="w-full flex flex-col">
                        <label class="text-sm md:text-base" for="password">انتخاب ارگان :</label>
                        <select type="password" name="password" id="password" class="w-full px-2 py-1 lg:px-5 lg:px-2 outline-none border-b">
    
                            <!-- @foreach($items as $item) -->
    
                            <option value="0">0</option>
    
                            <!-- @endforeach -->
    
                        </select>
                    </div>
                </div>
                <div class="md:text-left text-center md:px-12 mt-5 lg:mt-10">
                    <button class="px-5 py-2 lg:px-10 lg:py-3 border rounded-md transition-all duration-150 hover:bg-gray-400 hover:border-gray-400 hover:text-white">ثبت</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
